<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Confirm event deletion" />
                        </f:facet>
                        <h:outputText value="Event Name: " />
                        <h:outputText value="#{eventManager.eventToDelete.eventName}" />

                        <h:outputText value="Event Date: " />
                        <h:outputText id="eventDate"
                                      converter="dateConverter"
                                      title="Event Date: "
                                      value="#{eventManager.eventToDelete.eventDate}" />

                        <h:outputText value="Event Start Time: " />
                        <h:outputText id="startTime"
                                      converter="timeConverter" 
                                      title="Event Start Time: "
                                      value="#{eventManager.eventToDelete.startTime}" />
                        
                        <h:outputText value="Event End Time: " />
                        <h:outputText id="endTime"
                                      converter="timeConverter" 
                                      title="Event End Time: "
                                      value="#{eventManager.eventToDelete.endTime}" />
                        
                        <h:outputText value="Event Cost (per person): " />
                        <h:outputText id="cost" 
                                      title="Event Cost (per person): "
                                      value="#{eventManager.eventToDelete.cost}" />

                        <h:outputText value="Do you want to delete this event?" />

                        <h:panelGroup>
                            <h:commandButton type="submit" value="Yes" action="#{eventManager.deleteEvent}" />
                            <h:commandButton type="submit" value="No" action="#{eventManager.cancelEventDeletion}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
