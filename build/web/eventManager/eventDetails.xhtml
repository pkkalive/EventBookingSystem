<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Event details" />
                        </f:facet>
                       <h:outputText value="Event Name: " />
                       <h:outputText value="#{eventManager.eventToView.eventName}" />

                        <h:outputText value="Event Date: " />
                        <h:outputText converter="dateConverter"
                                      value="#{eventManager.eventToView.eventDate}" />

                        <h:outputText value="Event Start Time: " />
                        <h:outputText converter="timeConverter" 
                                      value="#{eventManager.eventToView.startTime}" />
                        
                        <h:outputText value="Event End Time: " />
                        <h:outputText converter="timeConverter" 
                                      value="#{eventManager.eventToView.endTime}" />
                        
                        <h:outputText value="Event Cost (per person): " />
                        <h:outputText value="#{eventManager.eventToView.cost}" />

                        <h:outputText value="Published: " />
                        <h:selectBooleanCheckbox disabled="true" 
                                                 title="Has event been published?" 
                                                 value="#{eventManager.eventToView.published}" />
                    </h:panelGrid>
                    
                    <h2>Event Venues</h2>
                    <h:dataTable value="#{eventManager.employeeVenues}"
                             var="venue"
                             styleClass="venueTable" 
                             headerClass="venueTableHeader"
                             rowClasses="venueTableOddRow,venueTableEvenRow"  cellpadding="10px;">
                    <h:column>
                        <f:facet name="header">Venue Name</f:facet>
                        <h:outputText value="#{venue.venueName}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Venue City</f:facet>
                        <h:outputText value="#{venue.venueCity}" />
                    </h:column>

                </h:dataTable>
                    <p></p>
                    <h:commandButton type="submit" value="Edit Event" action="editEvent" />
                    <h:commandButton type="submit" value="Done" action="back" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
