<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Create Venue" />
                        </f:facet>
                       <h:outputText value="Venue Name: " />
                        <h:inputText id="venueName"
                                     required="true"
                                     requiredMessage="Please enter a venue name"
                                     title="Venue Name: "
                                     value="#{admin.venueToCreate.venueName}" />

                        <h:outputText value="Venue City: " />
                        <h:panelGroup>
                            <h:inputText id="venueCity" 
                                         required="true"
                                         requiredMessage="Please enter a venue city"
                                         title="Venue City: "
                                         value="#{admin.venueToCreate.venueCity}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="venueCity" />
                        </h:panelGroup>

                        
                        <h:panelGroup />
                        <h:panelGroup>
                            <h:commandButton type="submit" value="Create" action="#{admin.createVenue}" />
                            <h:commandButton type="submit" value="Cancel" action="#{admin.cancelVenueCreation()}" />
                            <h:commandButton type="reset" value="Reset" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
