<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Add event manager to venue" />
                        </f:facet>
                        <h:outputText value="Event Manager: " />
                        <h:panelGroup>
                            <h:selectOneListbox id="managerList" 
                                                value="#{admin.selectedPerson}" 
                                                required="true" 
                                                requiredMessage="Select a person for this venue"
                                                converter="eventManagerConverter" >
                                <f:selectItems value="#{admin.peopleAvailableForVenue}" 
                                               />
                            </h:selectOneListbox>
                            <h:message class="error top" for="managerList" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:commandButton type="submit" value="Add selected manager" action="#{admin.addSelectedPerson}" />
                            <h:commandButton type="submit" value="Cancel" action="#{admin.cancelPersonSelection()}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
