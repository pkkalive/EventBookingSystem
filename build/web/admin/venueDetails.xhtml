<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Venue details" />
                        </f:facet>
                       <h:outputText value="Venue Name: " />
                       <h:outputText value="#{admin.venueToView.venueName}" />

                        <h:outputText value="Venue City: " />
                        <h:outputText value="#{admin.venueToView.venueCity}" />

                        <h:outputText value="Published: " />
                        <h:selectBooleanCheckbox disabled="true" 
                                                 title="Has venue been published?" 
                                                 value="#{admin.venueToView.published}" />
                    </h:panelGrid>
                    <h:commandButton type="submit" value="Edit Venue" action="editVenue" />


                    <h2>Personnel</h2>
                    <h:dataTable value="#{admin.venueToView.eventManagerVenuesAsArray}"
                                 var="ps"
                                 styleClass="venueTable" 
                                 headerClass="venueTableHeader"
                                 rowClasses="venueTableOddRow,venueTableEvenRow"  cellpadding="10px;">
                        <h:column>
                            <f:facet name="header">Emp Id</f:facet>
                            <h:outputText value="#{ps.employeeId}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{ps.eventManager.name}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Venue Name</f:facet>
                            <h:outputText value="#{ps.venueName}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Venue City</f:facet>
                            <h:outputText value="#{ps.venueCity}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header" />
                            <h:commandLink type="submit" 
                                           value="Delete" 
                                           action="#{admin.deletePersonFromVenue(ps.eventManager)}" />
                        </h:column>
                    </h:dataTable>

                    <p></p>
                    <h:commandButton type="submit" value="Add manager" action="addPerson" />
                    <h:commandButton type="submit" value="Done" action="back" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
