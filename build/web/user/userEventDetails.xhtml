<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Event details" />
                        </f:facet>
                       <h:outputText value="Event Name: " />
                       <h:outputText value="#{user.eventToView.eventName}" />

                        <h:outputText value="Event Date: " />
                        <h:outputText converter="dateConverter"
                                      value="#{user.eventToView.eventDate}" />

                        <h:outputText value="Event Start Time: " />
                        <h:outputText converter="timeConverter" 
                                      value="#{user.eventToView.startTime}" />
                        
                        <h:outputText value="Event End Time: " />
                        <h:outputText converter="timeConverter" 
                                      value="#{user.eventToView.endTime}" />
                        
                        <h:outputText value="Event Cost (per person): " />
                        <h:outputText value="#{user.eventToView.cost}" />

                        
                    </h:panelGrid>
                    
                    
                    <p></p>
                    
                    <h:commandButton type="submit" value="Done" action="back" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
