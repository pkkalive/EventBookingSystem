<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Confirm transaction deletion" />
                        </f:facet>
                        <h:outputText value="Transaction Status: " />
                        <h:outputText value="#{user.transactionToDelete.transactionStatus}" />

                        <h:outputText value="Transaction Date: " />
                        <h:outputText id="eventDate"
                                      converter="dateConverter"
                                      title="Transaction Date: "
                                      value="#{user.transactionToDelete.transactionDate}" />

                        <h:outputText value="Transaction Time: " />
                        <h:outputText id="startTime"
                                      converter="timeConverter" 
                                      title="Transaction Time: "
                                      value="#{user.transactionToDelete.transactionTime}" />
                        
                        <h:outputText value="Do you want to delete this transaction?" />

                        <h:panelGroup>
                            <h:commandButton type="submit" value="Yes" action="#{user.deleteTransaction}" />
                            <h:commandButton type="submit" value="No" action="#{user.cancelTransactionDeletion}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
