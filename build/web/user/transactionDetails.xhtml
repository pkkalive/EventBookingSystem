<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Transaction details" />
                        </f:facet>
                       
                           <h:outputText value="Transaction Status"/>
                            <h:outputText value="#{user.transactionToView.transactionStatus}" />
                        

                        
                            <h:outputText value="Transaction Date"/>
                            <h:outputText converter="dateConverter"
                                          value="#{user.transactionToView.transactionDate}" />
                       
                        
                        
                            <h:outputText value="Transaction Time"/>
                            <h:outputText converter="timeConverter" 
                                          value="#{user.transactionToView.transactionTime}" />
                        
                            <h:outputText value="Published"/>
                            <h:selectBooleanCheckbox disabled="true" 
                                                     title="Has transaction been published?" 
                                                     value="#{user.transactionToView.published}" />
                        
                    </h:panelGrid>
                    
                    <h2>Ticket Details</h2>
                    <h:dataTable value="#{user.userTransactionsDetails}"
                             var="userTransaction"
                             styleClass="venueTable" 
                             headerClass="venueTableHeader"
                             rowClasses="venueTableOddRow,venueTableEvenRow"  cellpadding="10px;">
                   
                    <h:column>
                        <f:facet name="header">Transaction Id</f:facet>
                        <h:outputText value="#{userTransaction.transactionId}" />
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">Total Tickets</f:facet>
                        <h:outputText value="#{userTransaction.totalTickets}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Total Cost</f:facet>
                        <h:outputText value="#{userTransaction.totalCost}" />
                    </h:column>

                </h:dataTable>
                    

                    
                    <p></p>
                    <h:commandButton type="submit" value="Edit Transaction" action="editTransaction" />
                    <h:commandButton type="submit" value="Add Tickets" action="addTickets" />
                    <h:commandButton type="submit" value="Done" action="back" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
