<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                    <f:facet name="header">
                    <h:outputText value="Transaction Details" />
                        </f:facet>
                       <h:outputText value="Transaction Status: " />
                        <h:outputText id="transactionStatus"
                                     value="#{user.transactionToCreate.transactionStatus}" />

                        <h:outputText value="Transaction Date: " />
                        <h:panelGroup>
                            <h:inputText id="transactionDate" 
                                         required="true"
                                         converter="dateConverter"
                                         requiredMessage="Please enter Transaction Date"
                                         title="Transaction Date: "
                                         value="#{user.transactionToCreate.transactionDate}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="transactionDate" />
                        </h:panelGroup>
                        
                        <h:outputText value="Transaction Time: " />
                        <h:panelGroup>
                            <h:inputText id="transactionTime" 
                                         required="true"
                                         converter="timeConverter"
                                         requiredMessage="Please enter a Transaction Time"
                                         title="Transaction Time: "
                                         value="#{user.transactionToCreate.transactionTime}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="transactionTime" />
                        </h:panelGroup>
                        
                        <h:panelGroup />
                        <h:panelGroup>
                            <h:commandButton type="submit" value="Create" action="#{user.createTransaction}" />
                            <h:commandButton type="submit" value="Cancel" action="#{user.cancelTransactionCreation()}" />
                            <h:commandButton type="reset" value="Reset" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
