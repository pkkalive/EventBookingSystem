<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h2 style="text-align:center;">Venue Details</h2>
                <h:form>
                    <h:dataTable value="#{admin.allVenues}"
                                 var="venue"
                                 styleClass="venueTable" 
                                 headerClass="venueTableHeader"
                                 rowClasses="venueTableOddRow,venueTableEvenRow"  cellpadding="10px;">
                        <h:column>
                            <f:facet name="header">Venue Name</f:facet>
                            <h:outputText value="#{venue.venueName}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Venue City</f:facet>
                            <h:outputText value="#{venue.venueCity}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Published</f:facet>
                            <h:selectBooleanCheckbox disabled="true" 
                                                     title="Has venue been published?" 
                                                     value="#{venue.published}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">People</f:facet>
                            <h:outputText value="#{venue.eventManagerVenues.size()}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header" />
                            <h:commandLink type="submit" 
                                           disabled="#{venue.published}"
                                           value="Publish" 
                                           action="#{admin.publishVenue(venue)}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header" />
                            <h:commandLink type="submit" 
                                           value="View details" 
                                           action="#{admin.setVenueToView(venue)}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header" />
                            <h:commandLink type="submit" 
                                           value="Delete" 
                                           action="#{admin.setVenueToDelete(venue)}" />
                        </h:column>
                    </h:dataTable>
                    <p></p>
                    <h:commandButton type="submit" 
                                     value="Create new venue" 
                                     action="#{admin.setVenueToCreate()}" />
                    <h:commandButton type="submit" 
                                     value="Log out" 
                                     action="#{admin.logout}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
