<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Confirm venue deletion" />
                        </f:facet>
                        <h:outputText value="Venue Name: " />
                        <h:outputText value="#{admin.venueToDelete.venueName}" />

                        <h:outputText value="Venue City: " />
                        <h:outputText id="venueCity" 
                                      title="Venue City: "
                                      value="#{admin.venueToDelete.venueCity}" />
                        
                        <h:outputText value="Do you want to delete this venue?" />

                        <h:panelGroup>
                            <h:commandButton type="submit" value="Yes" action="#{admin.deleteVenue}" />
                            <h:commandButton type="submit" value="No" action="#{admin.cancelVenueDeletion}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
