<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System - User Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h2>User login</h2>
                <h:messages class="error" />
                <h:form>
                    <p>Username: 
                        <h:inputText id="username" 
                                     maxlength="10" 
                                     required="true" 
                                     requiredMessage="Please enter your username" 
                                     title="Your username: "
                                     value="#{user.username}" />
                    </p>
                    <p>Password: 
                        <h:inputSecret id="pwd" 
                                       maxlength="15" 
                                       required="true" 
                                       requiredMessage="Please enter your password" 
                                       title="Your password: "
                                       value="#{user.password}" />
                    </p>
                    <p>
                        <h:commandButton type="submit" value="Log-in" action="#{user.checkCredentials()}" />
                        <h:commandButton type="reset" value="Reset" />
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
