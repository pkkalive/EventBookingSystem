<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Create Festival Event" />
                        </f:facet>
                       <h:outputText value="Event Name: " />
                        <h:inputText id="eventName"
                                     required="true"
                                     requiredMessage="Please enter a event name"
                                     title="Event Name: "
                                     value="#{eventManager.eventToCreate.eventName}" />

                        <h:outputText value="Event Date: " />
                        <h:panelGroup>
                            <h:inputText id="eventDate"
                                         converter="dateConverter" 
                                         required="true"
                                         requiredMessage="Please enter a event date"
                                         title="Event Date: "
                                         value="#{eventManager.eventToCreate.eventDate}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="eventDate" />
                        </h:panelGroup>

                        <h:outputText value="Event start time: " />
                        <h:panelGroup>
                            <h:inputText id="startTime"
                                         converter="timeConverter"
                                         required="true"
                                         requiredMessage="Please enter event start time"
                                         title="Event start time: "
                                         value="#{eventManager.eventToCreate.startTime}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="startTime" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event end time: " />
                        <h:panelGroup>
                            <h:inputText id="endTime" 
                                         converter="timeConverter" 
                                         required="true"
                                         requiredMessage="Please enter event end time"
                                         title="Event end time: "
                                         value="#{eventManager.eventToCreate.endTime}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="endTime" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event cost (per person): " />
                        <h:panelGroup>
                            <h:inputText id="cost" 
                                         required="true"
                                         requiredMessage="Please enter event cost"
                                         title="Event cost (per person): "
                                         value="#{eventManager.eventToCreate.cost}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="cost" />
                        </h:panelGroup>

                        <h:panelGroup />
                        <h:panelGroup>
                            <h:commandButton type="submit" value="Create" action="#{eventManager.createEvent}" />
                            <h:commandButton type="submit" value="Cancel" action="#{eventManager.cancelEventCreation()}" />
                            <h:commandButton type="reset" value="Reset" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
