<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Festival Event Booking System</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <h:panelGrid  columns="2" headerClass="tabHead" columnClasses="col1, col2">
                        <f:facet name="header">
                            <h:outputText value="Edit event" />
                        </f:facet>
                        <h:outputText value="Event Name: " />
                        <h:panelGroup>
                            <h:inputText id="eventName" 
                                         required="true"
                                         requiredMessage="Please enter a Event Name"
                                         title="Event Name: "
                                         value="#{eventManager.eventToView.eventName}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="eventName" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event Date: " />
                        <h:panelGroup>
                            <h:inputText id="eventDate"
                                         converter="dateConverter"
                                         required="true"
                                         requiredMessage="Please enter a Event Date"
                                         title="Event Date: "
                                         value="#{eventManager.eventToView.eventDate}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="eventDate" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event Start Time: " />
                        <h:panelGroup>
                            <h:inputText id="startTime"
                                         converter="timeConverter"
                                         required="true"
                                         requiredMessage="Please enter a Event Start Time"
                                         title="Event Start Time: "
                                         value="#{eventManager.eventToView.startTime}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="startTime" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event End Time: " />
                        <h:panelGroup>
                            <h:inputText id="endTime"
                                         converter="timeConverter"
                                         required="true"
                                         requiredMessage="Please enter a Event End Time"
                                         title="Event End Time: "
                                         value="#{eventManager.eventToView.startTime}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="endTime" />
                        </h:panelGroup>
                        
                        <h:outputText value="Event Cost (per person): " />
                        <h:panelGroup>
                            <h:inputText id="cost" 
                                         required="true"
                                         requiredMessage="Please enter a Event Cost (per person)"
                                         title="Event Cost (per person): "
                                         value="#{eventManager.eventToView.cost}" >
                            </h:inputText>
                            <br/><h:message class="error top" for="cost" />
                        </h:panelGroup>
                        
                        <h:panelGroup />
                        <h:panelGroup>
                            <h:commandButton type="submit" value="Submit" action="#{eventManager.updateEditedEvent}" />
                            <h:commandButton type="submit" value="Cancel" action="#{eventManager.cancelEventEdit}" />
                            <h:commandButton type="reset" value="Reset" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
